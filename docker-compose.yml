version: '3.8'

services:
  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:1.61.0
    container_name: medical_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Database Configuration (Use PostgreSQL instead of SQLite)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password
      - DB_POSTGRESDB_SCHEMA=public
      # Basic Auth (Disabled for development, enable for production)
      - N8N_BASIC_AUTH_ACTIVE=false
      # Server Configuration
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Bangkok
      # Logging & Monitoring
      - N8N_LOG_LEVEL=info
      - N8N_METRICS=false
      # User Management
      - N8N_USER_MANAGEMENT_DISABLED=false
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=localhost
      - N8N_SMTP_PORT=1025
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n:/backup
    networks:
      - medical_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (optional, for N8N data persistence)
  postgres:
    image: postgres:16-alpine
    container_name: medical_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medical_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local

networks:
  medical_network:
    driver: bridge
